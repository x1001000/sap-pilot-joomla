PLG_QUICKICON_PHPVERSIONCHECK="快捷圖示 - PHP 版本檢查"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="你的 PHP 版本，%1$s，目前只會從 PHP 專案接收安全修補。這代表著你的 PHP 版本將很快地不再被支援。我們建議你計劃升級到較新的 PHP 版本，在 %2$s 之前即將停止支援。如果你升級到較新的 PHP 版本 (PHP 推薦 7.x 版)，Joomla 將會更快速與更安全。請聯繫你的主機商有關於升級的指引。"
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="我們檢測到你的伺服器目前使用 PHP %1$s ，這是已經過時的版本，而且不再接收從開發官方的安全更新。Joomla! 專案建議你的網站升級到 PHP %2$s 或更高版本，這將會接收安全更新至少到 %3$s。請要求你的主機商，提高到 PHP %2$s 或更高版本，作為你的網站的預設版本。如果你的主機已經是 PHP %2$s ，請啟用 PHP %2$s 於你的網站根目錄與和 'administrator' 目錄 - 通常你可以自己透過網站主機控制台的工具來達成，如果你不能確定的話，最好是先詢問過主機商。"
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="檢查你安裝的環境中 PHP 版本支援情況，並且在如果不能完全支援的時候發出警告。"

